<!DOCTYPE html>
<html lang="ru";>

    <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="facebook.css">

    </head>

    <body>

        <div class="container">
            
            <div class="info">
                <h1 >facebook</h1>
                <p >Facebook помогает всегда оставаться на связи и общаться со своими знакомыми.</p>
            </div>

            <div class="vertically">

            <div class="login-container">
                <form class="login-form">
                    <input type="text" placeholder="Электронный адрес или номер телефона">
                    <input type="password" placeholder="Пароль">

                    <button type="submit" class="login-button">Вход</button>

                    <a href="#" class="forgot-password">Забыли пароль?</a>

                    <hr class="divider";
                </form>

                <button class="signup-button">Создать аккаунт</button>    
                  
            </div>

            <p class="below-text"><strong>Создать Страницу</strong> знаменитости, музыкальной группы или компании.</p>

            </div>

        </div>    

    </body>

</html>
