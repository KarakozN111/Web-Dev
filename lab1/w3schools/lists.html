<!--unordered list-->
<!--1. What is the correct CSS property to use when defining the style of a list marker of unordered lists?-->
list-style-type
<!--2. add a list items with the text 'coffee inside the <ul>'-->
<ul>
    <li>coffee</li>
</ul>
<!--3.Finish the HTML code to make an unordered list-->
<ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>
<!--4. Use CSS to display squares instead of bullets.-->
<ul style="
list-style-type:square
;">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

<!--oredered lists -->
<!--1. What is the correct HTML attribute to use when defining the type of the list item marker of ordered lists?-->
type 
<!--2. finish the html code to make an ordered list.-->
<ol>

    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>
<!--3.Use the correct HTML attribute to display letters (uppercase ABC) instead of numbers. -->
<ol type="A">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>
<!--4.Use the correct HTML attribute to display uppercase roman numbers. -->
<ol type="I">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>
