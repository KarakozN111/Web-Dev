<div class="photos-container" *ngIf="images.length > 0;">
  
  <div *ngFor="let img of images" class="photos">
    <p class="photo-title">{{ img.title }}</p>
    <img [src]="img.thumbnailUrl" alt="Photo" class="photo-image">
  </div>

</div>

<button class="return-button" (click)="goBack()">Return</button>
